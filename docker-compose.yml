version: '3.8'

services:
  agent-factory:
    build: .
    ports:
      - "8000:8000"
    environment:
      - STORAGE_BACKEND=minio
      - AWS_ACCESS_KEY_ID=agent-factory
      - AWS_SECRET_ACCESS_KEY=agent-factory
      - AWS_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET_NAME=agents
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - minio
    networks:
      - agent-network

  minio:
    image: quay.io/minio/minio
    ports:
      - "9000:9000"
      - "9091:9091"
    environment:
      - MINIO_ROOT_USER=agent-factory
      - MINIO_ROOT_PASSWORD=agent-factory
    command: server /data --console-address ":9091"
    volumes:
      - minio-data:/data
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  minio-data: